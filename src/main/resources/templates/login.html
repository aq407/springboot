<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">

    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="google-site-verification" content="QGf2OqDw91EjWtNE07HoLJi0x0G2rIYylk6jn6JEoEQ"/>
    <link rel="stylesheet" href="/css/login.css">
    <title>登录</title>

</head>
<body>
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="row" style="margin-top: 15%;">
        <div class="col-md-4 col-xs-0 col-sm-12"></div>
        <div class="login col-md-4 col-xs-12 col-sm-12">
            <div style="text-align: center"><span><h1>登录</h1></span></div>
            <div class="login-box">
                <form class="form-horizontal" method="post" action="/login" id="login_form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">账号</label>
                        <div class="col-sm-10" style="width: 250px">
                            <input type="text" class="form-control" id="inputEmail3" placeholder="请输入账号"
                                   name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10" style="width: 250px">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                                   name="password">
                            <span th:if="error!=null" th:text="${error}" style="color: red"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary btn-lg active">登录</button>
                            <a href="/logon">
                                <button type="button" class="btn btn-primary btn-lg active">注册</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-xs-0 col-sm-12"></div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
