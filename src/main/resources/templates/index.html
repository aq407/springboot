<!DOCTYPE html>
<html lang="en">


<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="/css/index.css">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="google-site-verification" content="QGf2OqDw91EjWtNE07HoLJi0x0G2rIYylk6jn6JEoEQ" />
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>发现</h2>
            <hr>

            <div class="media" th:each="question : ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" th:src="${question.user.iconurl}" alt="头像">
                    </a>
                </div>

                <div class="media-body">
                    <h4 class="media-heading"><a th:href="@{'question/'+${question.id}}"
                                                 th:text="${question.title}"></a></h4>
                    <br>
                    <span class="text-desc">个回复 ·
                        次浏览 · <span th:text="${#dates.format(question.creationTime,'dd MMM yyyy')}"></span></span>
                </div>

            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">

                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{index(page=${1})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{index(page=${pagination.page -1 })}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page ==page}?'active':''">
                        <a
                                th:href="@{index(page = ${page})}"
                                th:text="${page}">
                        </a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{index(page=${pagination.page +1})}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{index(page=${pagination.totalPage})}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>


                </ul>

            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div><div>
                <!--码问官方公众号-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 side">
                    <h4>码问官方公众号</h4>
                    <img class="img-thumbnail question-wechat" src="/images/official-account.png">
                </div>
                <!--极客时间-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 side">
                    <a href="http://gk.link/a/103Vl" target="_blank"
                       onclick="gtag('event', 'click', {'event_category': 'LINK','event_label': 'GEEKTIME','transport_type': 'SIDE'})">
                        <img class="img-thumbnail question-wechat" src="/images/geektime.jpeg">
                    </a>
                </div>
                <!--超级简历-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 side">
                    <a href="https://gio.ren/w/nP2AqLRm" target="_blank"
                       onclick="gtag('event', 'click', {'event_category': 'LINK','event_label': 'WONDERCR','transport_type': 'SIDE'})">
                        <img class="img-thumbnail question-wechat" src="/images/wondercv.png">
                    </a>
                </div>
            </div></div>
            <!--相关问题-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>热门标签</h4>
                <ul class="question-related">
                    <li>
                        <a href="/?page=1&amp;search=&amp;tag=java">java</a>
                    </li>
                    <li>
                        <a href="/?page=1&amp;search=&amp;tag=javascript">javascript</a>
                    </li>
                    <li>
                        <a href="/?page=1&amp;search=&amp;tag=spring">spring</a>
                    </li>
                    <li>
                        <a href="/?page=1&amp;search=&amp;tag=php">php</a>
                    </li>
                    <li>
                        <a href="/?page=1&amp;search=&amp;tag=html5">html5</a>
                    </li>
                    <li>
                        <a href="/?page=1&amp;search=&amp;tag=css">css</a>
                    </li>
                    <li>
                        <a href="/?page=1&amp;search=&amp;tag=mysql">mysql</a>
                    </li>
                    <li>
                        <a href="/?page=1&amp;search=&amp;tag=ide">ide</a>
                    </li>
                    <li>
                        <a href="/?page=1&amp;search=&amp;tag=github">github</a>
                    </li>
                    <li>
                        <a href="/?page=1&amp;search=&amp;tag=linux">linux</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div><div class="footer">
    <div>Copyright © 2019 · 码问社区 · 服务赞助: <a href="https://passport.ucloud.cn/?invitation_code=nmtbj0lvttvx&ytag=re01B1">UCloud</a> · 浙ICP备18020649号-2</div>
</div></div>

    </div>
</div>

</body>
</html>
