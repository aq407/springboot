<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>Title</title>
    <link rel="stylesheet" href="static/index.css">
</head>
<body>
<table class="table table-hover" style="width: 60%; margin: auto">
    <thead>
    <tr>
        <th style="text-align: center"><h1>id</h1></th>
        <th style="text-align: center"><h1>账号</h1></th>
        <th style="text-align: center"><h1>密码</h1></th>
        <th style="text-align: center"><h1>操作</h1></th>
    </tr>
    </thead>
    <tbody>
    <tr class="tbtr" th:each="user:${us}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td><a th:href="@{/Delete(id=${user.id})}">删除</a>&nbsp;|&nbsp;
            <input type="hidden" th:value="${user.id}">
            <a data-toggle="modal" data-target="#myModal" href="/updata">修改</a></td>
    </tr>
    </tbody>

</table>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form method="post" action="/updata">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title panel-heading" id="myModalLabel">修改</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">

                        <table class="table">
                            <tr>
                                <th>要修改的id</th>
                                <th>要修改的账号</th>
                                <th>要修改的密码</th>
                            </tr>
                            <tr>
                                <td><input type="text" style="border-style:none" name="uid"></td>
                                <td><input type="text" value="2" style="border-style:none" name="uname"></td>
                                <td><input type="text" value="3" style="border-style:none" name="upwd"></td>
                            </tr>
                        </table>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <input type="submit" class="btn btn-primary" value="提交更改">
                </div>
            </div>
        </form>
    </div>

</div>
</body>
</html>
