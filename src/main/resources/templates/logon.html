<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/logon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <title>Title</title>

</head>
<body>
<h1>hello spring boot</h1>


<div class="row" style="text-align: center; width: 100%;">

    <div class="col-xs-6 col-md-12">

        <div class="logon-box">
            <div class="logo"><img src="/img/mj.png"></div>
            <div class="text"><h1>注册</h1></div>
            <form class="bs-example bs-example-form" role="form" action="/logon" method="post">
                <div class="input-group message">
                    <span class="input-group-addon">账号</span>
                    <input type="text" class="form-control message" name="username" placeholder="请输入用户名">
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">密码</span>
                    <input class="form-control message" type="password" name="password" placeholder="请输入密码">
                </div>
                <br>

                <div class="input-group">
                    <span class="input-group-addon">头像</span>
                    <input class="form-control message" type="text" name="iconurl" value="url地址">
                </div>
                <br>
                <input type="submit" value="注册" class="btn btn-primary btn-lg active">
            </form>
            <div class="alert alert-danger" role="alert" style="text-align: center" th:if="${error != null}">
                <span th:text="${error}"></span>
            </div>
        </div>
    </div>
</div>


</body>
</html>
